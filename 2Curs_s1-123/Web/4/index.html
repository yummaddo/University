<!DOCTYPE html>
<html>
  <head>
    <title>Tourist Map</title>
    <base target="_blank" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <link href="css/reset.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body>
    <h2>Tourist Map</h2>

    <div id="concert-map">
      <div class="pin Lviv">
        <span class="town">Lviv</span>
        <div class="popover">
          <img src="./img/lviv.png" />
          <a
            class="button"
            href="https://mtourism.com.ua/excursion-to-lviv-ua-1"
            >Замовити Тур</a
          >
        </div>
      </div>

      <div class="pin Odesa">
        <span class="town">Odesa</span>
        <div class="popover">
          <img src="./img/odesa.png" />
          <a
            class="button"
            href="https://www.booking.com/city/ua/odesa.uk.html?aid=356980&label=gog235jc-1DCAMo6QFCBW9kZXNhSCFYA2ipAYgBAZgBIbgBF8gBD9gBA-gBAfgBAogCAagCA7gCmty5mgbAAgHSAiQ5NDMxM2Q3ZC0xNTcwLTQwY2UtOWY5NS0xN2Q1MDIyYjI5ZWHYAgTgAgE&sid=8f174de63ecea0605c93a215a94ce6f5&inac=0&lang=uk&soz=1&lang_click=other&cdl=ru&lang_changed=1"
            >Забронювати Готель</a
          >
        </div>
      </div>
      <div class="pin Kyiv">
        <span class="town">Kyiv</span>
        <div class="popover">
          <img src="./img/kiev.png" />
          <a class="button" href="https://booking.uz.gov.ua/"
            >Забронювати Квитки</a
          >
        </div>
      </div>
      <div class="pin Poltava">
        <span class="town">Poltava</span>
        <div class="popover">
          <img src="./img/poltava.png" />
          <a
            class="button"
            href="https://tomato.ua/ua/poltava/category/restaurant"
            >Відвідати Ресторан</a
          >
        </div>
      </div>
    </div>
    <footer>
      <a href="https://www.facebook.com/" class="facebook"></a>
      <a href="https://www.twitter.com/" class="twitter"></a>
      <a href="https://www.youtube.com/" class="youtube"></a>
      <a href="https://www.instagram.com/" class="instagram"></a>
      <a href="https://www.google.com/" class="google"></a>
    </footer>
  </body>
</html>
